<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Rating - 200 Complete Rankings</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text: #ffffff;
            --accent: #00ff00;
            --danger: #ff3333;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Assistant', sans-serif; 
            text-align: center; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            color: var(--text);
            height: 100vh;
            height: 100svh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .img-display-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            padding: 15px;
            overflow: hidden;
            width: 100%;
        }
        
        #main-image { 
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; 
            transition: all 0.4s ease-out;
            opacity: 0;
            transform: scale(0.95);
            border-radius: 12px;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        #main-image.show { opacity: 1; transform: scale(1); }

        #welcome-box {
            display: none;
            width: 90%;
            max-width: 600px;
            padding: 40px 30px;
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            z-index: 30;
            animation: welcomeEntry 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes welcomeEntry {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .welcome-title {
            font-size: 3rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            font-weight: 800;
        }

        .highlight { color: var(--accent); font-weight: bold; }

        .prompt-header {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(10px);
            padding: 10px 25px; border-radius: 100px; font-size: 1rem;
            font-weight: 600; color: var(--accent); z-index: 20;
            border: 1px solid var(--glass-border); display: none;
        }

        .side-nav {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: var(--glass); border: 1px solid var(--glass-border);
            color: white; width: 55px; height: 90px; font-size: 1.8rem;
            cursor: pointer; z-index: 100; display: none; align-items: center; justify-content: center;
        }
        .nav-right { right: 0; border-radius: 20px 0 0 20px; }
        .nav-left { left: 0; border-radius: 0 20px 20px 0; }

        .hamburger {
            position: absolute; top: 20px; right: 20px; z-index: 200; cursor: pointer;
            background: var(--glass); padding: 12px; border-radius: 15px; display: none;
        }

        .side-menu {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
            background: #0a0a0a; z-index: 250; transition: 0.4s ease;
            padding: 30px; display: flex; flex-direction: column; gap: 20px; text-align: right;
            border-left: 1px solid var(--glass-border);
        }
        .side-menu.open { right: 0; }
        
        .menu-btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }

        .controls-area {
            background: #080808; padding: 20px 15px; border-top: 1px solid var(--glass-border);
            flex-shrink: 0; transition: 0.5s; max-height: 250px; position: relative;
        }
        .controls-area.collapsed { padding: 0; max-height: 0; border: none; opacity: 0; }

        .rating-btns { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-width: 500px; margin: 0 auto; }

        button.rate-btn { 
            height: 50px; border: none; border-radius: 12px; cursor: pointer; 
            color: #000; font-weight: 800; font-size: 1.2rem; transition: 0.2s;
        }
        button.rate-btn:active { transform: scale(0.9); }

        .btn-1 { background: #ff4d4d; } .btn-2 { background: #ff751a; }
        .btn-3 { background: #ff944d; } .btn-4 { background: #ffad33; }
        .btn-5 { background: #ffd633; } .btn-6 { background: #e6ff33; }
        .btn-7 { background: #bcff33; } .btn-8 { background: #92ff33; }
        .btn-9 { background: #69ff33; } .btn-10 { background: #33ff33; }

        .voted-msg { color: var(--accent); font-size: 1.5rem; font-weight: bold; padding: 20px 0; }
        .hidden { display: none !important; }

        #summary-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; padding: 40px 20px; overflow-y: auto; display: none;
        }
        
        /* Grid for all rankings */
        .rankings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .winner-card {
            background: #111; border-radius: 15px; overflow: hidden;
            border: 1px solid var(--glass-border); position: relative;
            transition: transform 0.3s;
        }
        
        /* Highlight top 3 */
        .winner-card.top-1 { border: 2px solid var(--gold); transform: scale(1.05); z-index: 5; }
        .winner-card.top-2 { border: 2px solid var(--silver); }
        .winner-card.top-3 { border: 2px solid var(--bronze); }

        .winner-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .winner-info { padding: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px; background: rgba(0,0,0,0.5); }
        .rank-badge {
            position: absolute; top: 5px; right: 5px; 
            background: rgba(0,0,0,0.8); padding: 2px 8px; border-radius: 20px;
            font-size: 0.8rem; font-weight: bold; border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body onclick="handleInteraction()">

<audio id="next-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="vote-received-sound" src="https://github.com/F00LF00L/my-rating-game/raw/refs/heads/main/vote.mp3"></audio>
<audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<div id="hamburger" class="hamburger" onclick="toggleMenu()">
    <div style="width:25px; height:2px; background:white; margin:5px 0;"></div>
    <div style="width:18px; height:2px; background:white; margin:5px 0;"></div>
    <div style="width:25px; height:2px; background:white; margin:5px 0;"></div>
</div>

<div id="menu-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:240;" onclick="toggleMenu()"></div>
<div id="side-menu" class="side-menu">
    <h2 style="color:var(--accent);">× ×™×”×•×œ</h2>
    <div style="background:var(--glass); padding:15px; border-radius:15px;">
        <div style="margin-bottom:10px;">×ª××•× ×”: <b id="menu-img-index">0 / 200</b></div>
        <div>× ×™×§×•×“: <b id="menu-total-score" style="color:var(--accent);">0</b></div>
    </div>
    <button onclick="calculateWinners()" style="background:var(--accent); color:black;" class="menu-btn">ğŸ† ×”×¦×’×ª ×”×“×™×¨×•×’ ×”××œ×</button>
    <button onclick="resetGame()" style="background:var(--danger); color:white;" class="menu-btn">âš ï¸ ××™×¤×•×¡ ×”×›×œ</button>
    <button onclick="toggleMenu()" style="background:#222; color:white;" class="menu-btn">×¡×’×•×¨</button>
</div>

<button id="nav-prev" class="side-nav nav-left" onclick="prevImage()">â¯</button>
<button id="nav-next" class="side-nav nav-right" onclick="nextImage()">â®</button>

<div id="main-view" style="height: 100%; display: flex; flex-direction: column;">
    <div class="img-display-area">
        <div id="welcome-box">
            <div class="welcome-title">×”××©×—×§ ×©×œ ×™×•× ×¦'×™!</div>
            <div style="font-size: 1.2rem;">×“×¨×’×• <span class="highlight">200</span> ×ª××•× ×•×ª ××¦×—×™×§×•×ª</div>
            <div style="margin-top:20px; color:#888;">××©×ª×ª×¤×™×: <span id="welcome-live-voters" class="highlight">...</span></div>
        </div>
        <div class="prompt-header" id="header-labels">××” ×”×¦×™×•×Ÿ ×©×œ ×”×ª××•× ×”?</div>
        <img id="main-image" src="" alt="Photo">
    </div>

    <div id="controls-bar" class="controls-area">
        <div id="user-ui">
            <div id="rating-container">
                <div class="rating-btns">
                    <button class="rate-btn btn-1" onclick="submitRating(1)">1</button>
                    <button class="rate-btn btn-2" onclick="submitRating(2)">2</button>
                    <button class="rate-btn btn-3" onclick="submitRating(3)">3</button>
                    <button class="rate-btn btn-4" onclick="submitRating(4)">4</button>
                    <button class="rate-btn btn-5" onclick="submitRating(5)">5</button>
                    <button class="rate-btn btn-6" onclick="submitRating(6)">6</button>
                    <button class="rate-btn btn-7" onclick="submitRating(7)">7</button>
                    <button class="rate-btn btn-8" onclick="submitRating(8)">8</button>
                    <button class="rate-btn btn-9" onclick="submitRating(9)">9</button>
                    <button class="rate-btn btn-10" onclick="submitRating(10)">10</button>
                </div>
            </div>
            <div id="voted-msg" class="voted-msg hidden">× ×©×œ×—! ×××ª×™× ×™× ×œ×ª××•× ×” ×”×‘××”... â³</div>
        </div>
    </div>
</div>

<div id="summary-screen">
    <h1 style="color:var(--accent); font-weight:800;">×”×“×™×¨×•×’ ×”×¡×•×¤×™</h1>
    <p style="color:#888;">××•×¦×’ ××”××§×•× ×”×¨××©×•×Ÿ ×•×¢×“ ×”××—×¨×•×Ÿ</p>
    <div id="winner-list" class="rankings-grid"></div>
    <button onclick="location.reload()" style="margin: 30px 0; width:200px; height:50px; border-radius:10px; cursor:pointer; background:#222; color:white; border:1px solid #444;">×—×–×•×¨ ×œ××©×—×§</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyChEKlmRA-8gGG6hytsoAjlbf69EQq9UsY",
        authDomain: "my-rating-game.firebaseapp.com",
        projectId: "my-rating-game",
        storageBucket: "my-rating-game.firebasestorage.app",
        messagingSenderId: "911209380858",
        appId: "1:911209380858:web:ff65851ba5c95b82844243",
        databaseURL: "https://my-rating-game-default-rtdb.europe-west1.firebasedatabase.app"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalImages = 200; 
    const isAdmin = window.location.search.includes('admin=true');
    const imgElement = document.getElementById('main-image');
    const welcomeBox = document.getElementById('welcome-box');
    const headerLabels = document.getElementById('header-labels');
    const controlsBar = document.getElementById('controls-bar');
    const nextSound = document.getElementById('next-sound');
    const voteSound = document.getElementById('vote-received-sound');
    const bgMusic = document.getElementById('bg-music');
    
    let currentStep = -1;
    let randomOrder = [];
    let votedImageIds = new Set();
    let musicStarted = false;

    // Presence
    const presenceRef = db.ref("presence");
    const myPresenceRef = presenceRef.push();
    db.ref(".info/connected").on("value", s => { if(s.val()) { myPresenceRef.onDisconnect().remove(); myPresenceRef.set(true); }});
    presenceRef.on("value", s => { document.getElementById('welcome-live-voters').innerText = s.numChildren(); });

    if (isAdmin) {
        document.getElementById('hamburger').style.display = 'block';
        document.getElementById('nav-prev').style.display = 'flex';
        document.getElementById('nav-next').style.display = 'flex';
        document.getElementById('user-ui').classList.add('hidden');
        
        db.ref('ratings').on('child_changed', () => voteSound.play().catch(()=>{}));
        db.ref('ratings').on('child_added', () => voteSound.play().catch(()=>{}));
    }

    function toggleMenu() {
        document.getElementById('side-menu').classList.toggle('open');
        document.getElementById('menu-overlay').style.display = document.getElementById('side-menu').classList.contains('open') ? 'block' : 'none';
    }

    function handleInteraction() {
        if (isAdmin && !musicStarted) { bgMusic.volume = 0.1; bgMusic.play(); musicStarted = true; }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    db.ref('gameState').on('value', (snap) => {
        const state = snap.val();
        if (!state || !state.order || state.order.length < totalImages) {
            if (isAdmin) {
                const newOrder = shuffleArray(Array.from({length: totalImages}, (_, i) => i + 1));
                db.ref('gameState').set({ order: newOrder, currentStep: 0 });
            }
            return;
        }
        randomOrder = state.order;
        const newStep = state.currentStep;
        if (isAdmin && currentStep !== -1 && newStep > currentStep) nextSound.play().catch(()=>{});
        currentStep = newStep;
        
        const actualImgId = currentStep === 0 ? 0 : randomOrder[currentStep - 1];
        updateUI(actualImgId);
    });

    function updateUI(imgId) {
        imgElement.classList.remove('show');
        setTimeout(() => {
            if (imgId === 0) {
                welcomeBox.style.display = 'block';
                imgElement.style.display = 'none';
                headerLabels.style.display = 'none';
                controlsBar.classList.add('collapsed');
            } else {
                welcomeBox.style.display = 'none';
                imgElement.style.display = 'block';
                headerLabels.style.display = 'block';
                if (!isAdmin) {
                    controlsBar.classList.remove('collapsed');
                    const isVoted = votedImageIds.has(imgId);
                    document.getElementById('rating-container').style.display = isVoted ? 'none' : 'block';
                    document.getElementById('voted-msg').classList.toggle('hidden', !isVoted);
                } else {
                    controlsBar.classList.remove('collapsed');
                }
                imgElement.src = `images/jpg-${imgId}.JPG`;
                imgElement.onload = () => imgElement.classList.add('show');
            }
            document.getElementById('menu-img-index').innerText = `${currentStep} / ${totalImages}`;
            if (isAdmin && imgId > 0) updateAdminStats(imgId);
        }, 300);
    }

    function submitRating(val) {
        if (isAdmin || currentStep === 0) return;
        const actualImgId = randomOrder[currentStep - 1];
        if (votedImageIds.has(actualImgId)) return;
        votedImageIds.add(actualImgId);
        db.ref(`ratings/${actualImgId}`).push(val);
        document.getElementById('rating-container').style.display = 'none';
        document.getElementById('voted-msg').classList.remove('hidden');
    }

    function nextImage() { 
        db.ref('gameState/currentStep').transaction(s => (s < totalImages ? (s || 0) + 1 : s)); 
    }
    function prevImage() { 
        db.ref('gameState/currentStep').transaction(s => (s > 0 ? s - 1 : 0)); 
    }

    function resetGame() {
        if(confirm("××™×¤×•×¡ ×™××—×§ ×”×›×œ ×•×™×¢×¨×‘×‘ ××—×“×© ××ª 200 ×”×ª××•× ×•×ª. ×œ×”××©×™×š?")) {
            const newOrder = shuffleArray(Array.from({length: totalImages}, (_, i) => i + 1));
            db.ref('ratings').remove();
            db.ref('gameState').set({ order: newOrder, currentStep: 0 });
            votedImageIds.clear();
            toggleMenu();
        }
    }

    function updateAdminStats(id) {
        db.ref(`ratings/${id}`).on('value', snap => {
            let sum = 0;
            if (snap.val()) sum = Object.values(snap.val()).reduce((a, b) => a + b, 0);
            document.getElementById('menu-total-score').innerText = sum;
        });
    }

    function calculateWinners() {
        db.ref('ratings').once('value', snap => {
            const data = snap.val();
            if (!data) return;
            
            let res = [];
            for (let id in data) {
                if(id === "0") continue;
                res.push({ 
                    id, 
                    score: Object.values(data[id]).reduce((a, b) => a + b, 0),
                    votes: Object.values(data[id]).length 
                });
            }
            
            // Sort by score descending
            res.sort((a, b) => b.score - a.score);
            
            const list = document.getElementById('winner-list');
            list.innerHTML = "";
            
            res.forEach((w, i) => {
                const rank = i + 1;
                let topClass = "";
                if (rank === 1) topClass = "top-1";
                else if (rank === 2) topClass = "top-2";
                else if (rank === 3) topClass = "top-3";
                
                const card = document.createElement('div');
                card.className = `winner-card ${topClass}`;
                card.innerHTML = `
                    <div class="rank-badge">#${rank}</div>
                    <img src="images/jpg-${w.id}.JPG" class="winner-img" loading="lazy">
                    <div class="winner-info">
                        <b style="color:var(--accent); font-size:1.1rem;">${w.score} × ×§'</b>
                        <span style="color:#888; font-size:0.7rem;">(${w.votes} ××¦×‘×™×¢×™×)</span>
                    </div>
                `;
                list.appendChild(card);
            });
            
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('summary-screen').style.display = 'block';
            toggleMenu();
        });
    }
</script>
</body>
</html>
