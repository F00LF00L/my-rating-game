<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Rating - Full View</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text: #ffffff;
            --accent: #00ff00;
        }
        body { 
            font-family: 'Assistant', sans-serif; 
            text-align: center; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ×ª××•× ×” ×¢×œ ×›×œ ×”××¡×š */
        .img-display-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        #main-image { 
            max-width: 100%; 
            max-height: 100vh; 
            object-fit: contain; 
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }
        #main-image.show { opacity: 1; }

        /* ×›×•×ª×¨×ª ×”× ×—×™×” ×‘×¨××© ×”××¡×š */
        .prompt-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            z-index: 20;
            border: 1px solid var(--accent);
            white-space: nowrap;
        }

        /* ×›×•×ª×¨×ª ××¡×¤×¨ ×ª××•× ×” ×¦×¤×” */
        .floating-title {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
            color: #ccc;
        }

        /* ××–×•×¨ ×©×œ×™×˜×” ×ª×—×ª×•×Ÿ */
        .controls-area {
            background: var(--card-bg);
            padding: 15px;
            border-top: 1px solid #333;
        }

        .rating-btns { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
            max-width: 500px;
            margin: auto;
        }

        button { 
            height: 55px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            color: #000; 
            font-weight: bold; 
            font-size: 1.2rem; 
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        /* ×¦×‘×¢×™× */
        .btn-1 { background: #ff4d4d; } .btn-2 { background: #ff751a; }
        .btn-3 { background: #ff944d; } .btn-4 { background: #ffad33; }
        .btn-5 { background: #ffd633; } .btn-6 { background: #e6ff33; }
        .btn-7 { background: #bcff33; } .btn-8 { background: #92ff33; }
        .btn-9 { background: #69ff33; } .btn-10 { background: #33ff33; }

        .voted-msg { color: #4db8ff; font-size: 1.3rem; padding: 20px; font-weight: bold; }

        /* ××¡×š ×¡×™×›×•× */
        #summary-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        .winner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .winner-item {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .winner-item img { width: 100%; border-radius: 5px; }
        .rank-1 { grid-column: span 2; border: 2px solid gold; }
        .rank-badge { 
            display: inline-block; 
            padding: 2px 10px; 
            border-radius: 10px; 
            margin-bottom: 5px;
            font-weight: bold;
        }
        .badge-1 { background: gold; color: #000; }
        .badge-2 { background: silver; color: #000; }
        .badge-3 { background: #cd7f32; color: #000; }

        .hidden { display: none; }
        .admin-controls { margin-top: 10px; padding: 10px; border-top: 1px dashed #555; }
    </style>
</head>
<body>

<div id="main-view">
    <div class="img-display-area">
        <div class="prompt-header">×‘×—×¨×• ××ª ×”×ª××•× ×” ×”××¦×—×™×§×” ×‘×™×•×ª×¨</div>
        <div class="floating-title" id="img-title">×˜×•×¢×Ÿ...</div>
        <img id="main-image" src="" alt="×ª××•× ×”">
    </div>

    <div class="controls-area">
        <div id="user-ui">
            <div id="rating-container">
                <div class="rating-btns">
                    <button class="btn-1" onclick="submitRating(1)">1</button>
                    <button class="btn-2" onclick="submitRating(2)">2</button>
                    <button class="btn-3" onclick="submitRating(3)">3</button>
                    <button class="btn-4" onclick="submitRating(4)">4</button>
                    <button class="btn-5" onclick="submitRating(5)">5</button>
                    <button class="btn-6" onclick="submitRating(6)">6</button>
                    <button class="btn-7" onclick="submitRating(7)">7</button>
                    <button class="btn-8" onclick="submitRating(8)">8</button>
                    <button class="btn-9" onclick="submitRating(9)">9</button>
                    <button class="btn-10" onclick="submitRating(10)">10</button>
                </div>
            </div>
            <div id="voted-msg" class="voted-msg hidden">×”×“×™×¨×•×’ × ×©×œ×—! âœ…</div>
        </div>

        <div id="admin-ui" class="admin-controls hidden">
            <div style="display:flex; justify-content: space-around; margin-bottom: 10px;">
                <button onclick="prevImage()" style="background:#333; color:white; width:30%;">â¬…ï¸</button>
                <span id="img-index">1 / 100</span>
                <button onclick="nextImage()" style="background:#333; color:white; width:30%;">â¡ï¸</button>
            </div>
            <div style="font-size: 0.9rem; color: #aaa;">
                ×¡×š × ×§×•×“×•×ª: <b id="total-score" style="color:var(--accent)">0</b> | 
                ××¦×‘×™×¢×™×: <span id="vote-count">0</span>
            </div>
            <button onclick="calculateWinners()" style="background:var(--accent); width:100%; margin-top:10px; height:40px;">ğŸ† ×”×¦×’ 4 ×× ×¦×—×•×ª</button>
        </div>
    </div>
</div>

<!-- ××¡×š ×¡×™×›×•× ×¡×•×¤×™ -->
<div id="summary-screen">
    <h1>ğŸ† ××¨×‘×¢ ×”×ª××•× ×•×ª ×”×× ×¦×—×•×ª</h1>
    <div class="winner-grid" id="winner-list">
        <!-- ×”×× ×¦×—×•×ª ×™×•×¤×™×¢×• ×›××Ÿ -->
    </div>
    <button onclick="location.reload()" style="margin-top:30px; background:#333; color:white; width:100%;">×—×–×•×¨ ×œ××©×—×§</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyChEKlmRA-8gGG6hytsoAjlbf69EQq9UsY",
        authDomain: "my-rating-game.firebaseapp.com",
        projectId: "my-rating-game",
        storageBucket: "my-rating-game.firebasestorage.app",
        messagingSenderId: "911209380858",
        appId: "1:911209380858:web:ff65851ba5c95b82844243",
        databaseURL: "https://my-rating-game-default-rtdb.europe-west1.firebasedatabase.app"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalImages = 100;
    const isAdmin = window.location.search.includes('admin=true');
    const imgElement = document.getElementById('main-image');
    let currentIdx = 1;

    if (isAdmin) document.getElementById('admin-ui').classList.remove('hidden');

    db.ref('currentImage').on('value', (snap) => {
        currentIdx = snap.val() || 1;
        
        imgElement.classList.remove('show');
        setTimeout(() => {
            imgElement.src = `images/jpg-${currentIdx}.JPG`;
            imgElement.onload = () => imgElement.classList.add('show');
            document.getElementById('img-title').innerText = `×ª××•× ×” ${currentIdx}`;
            document.getElementById('img-index').innerText = `${currentIdx} / ${totalImages}`;
            
            document.getElementById('rating-container').classList.remove('hidden');
            document.getElementById('voted-msg').classList.add('hidden');
            
            if (isAdmin) updateAdminStats(currentIdx);
        }, 300);
    });

    function submitRating(val) {
        db.ref(`ratings/${currentIdx}`).push(val);
        document.getElementById('rating-container').classList.add('hidden');
        document.getElementById('voted-msg').classList.remove('hidden');
    }

    function nextImage() { db.ref('currentImage').transaction(i => (i < totalImages ? (i || 1) + 1 : i)); }
    function prevImage() { db.ref('currentImage').transaction(i => (i > 1 ? i - 1 : 1)); }

    function updateAdminStats(idx) {
        db.ref(`ratings/${idx}`).on('value', (snap) => {
            let data = snap.val();
            if (data) {
                let scores = Object.values(data);
                let total = scores.reduce((a, b) => a + b, 0);
                document.getElementById('total-score').innerText = total;
                document.getElementById('vote-count').innerText = scores.length;
            } else {
                document.getElementById('total-score').innerText = "0";
                document.getElementById('vote-count').innerText = "0";
            }
        });
    }

    function calculateWinners() {
        db.ref('ratings').once('value', (snap) => {
            const allRatings = snap.val();
            if (!allRatings) return alert("××™×Ÿ ××¡×¤×™×§ × ×ª×•× ×™×.");

            let results = [];
            for (let id in allRatings) {
                let scores = Object.values(allRatings[id]);
                let sum = scores.reduce((a, b) => a + b, 0);
                results.push({ id: id, score: sum });
            }

            // ××™×•×Ÿ ×œ×¤×™ ×”× ×™×§×•×“ ×”×’×‘×•×” ×‘×™×•×ª×¨
            results.sort((a, b) => b.score - a.score);
            
            // ×œ×§×™×—×ª 4 ×”×¨××©×•× ×•×ª
            const winners = results.slice(0, 4);
            displayWinners(winners);
        });
    }

    function displayWinners(winners) {
        const list = document.getElementById('winner-list');
        list.innerHTML = "";
        
        winners.forEach((w, index) => {
            const rank = index + 1;
            const div = document.createElement('div');
            div.className = `winner-item ${rank === 1 ? 'rank-1' : ''}`;
            
            div.innerHTML = `
                <span class="rank-badge badge-${rank}">××§×•× ${rank}</span>
                <img src="images/jpg-${w.id}.JPG">
                <div style="margin-top:5px"><b>×ª××•× ×” ${w.id}</b></div>
                <div style="color:var(--accent)">× ×™×§×•×“ ××¦×˜×‘×¨: ${w.score}</div>
            `;
            list.appendChild(div);
        });

        document.getElementById('main-view').style.display = 'none';
        document.getElementById('summary-screen').style.display = 'block';
    }
</script>
</body>
</html>
