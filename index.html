<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Rating - Professional Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text: #ffffff;
            --accent: #00ff00;
            --danger: #ff3333;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Assistant', sans-serif; 
            text-align: center; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            color: var(--text);
            height: 100vh;
            height: 100svh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ×ª××•× ×” ××•×ª×××ª ×œ××¡×š */
        .img-display-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            padding: 5px;
            overflow: hidden;
        }
        
        #main-image { 
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; 
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            border-radius: 4px;
        }
        #main-image.show { opacity: 1; }

        .prompt-header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent);
            z-index: 20;
            border: 1px solid var(--accent);
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        .welcome-sub {
            display: block;
            font-size: 0.85rem;
            color: #fff;
            margin-top: 2px;
        }

        .floating-title {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            z-index: 10;
            color: #ccc;
        }

        .controls-area {
            background: var(--card-bg);
            padding: 8px;
            border-top: 1px solid #333;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .rating-btns { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 4px; 
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        button { 
            height: 45px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            color: #000; 
            font-weight: bold; 
            font-size: 1rem; 
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        .btn-1 { background: #ff4d4d; } .btn-2 { background: #ff751a; }
        .btn-3 { background: #ff944d; } .btn-4 { background: #ffad33; }
        .btn-5 { background: #ffd633; } .btn-6 { background: #e6ff33; }
        .btn-7 { background: #bcff33; } .btn-8 { background: #92ff33; }
        .btn-9 { background: #69ff33; } .btn-10 { background: #33ff33; }

        .voted-msg { color: #4db8ff; font-size: 1.1rem; padding: 10px; font-weight: bold; }

        #summary-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            padding: 15px;
            overflow-y: auto;
            display: none;
        }
        .winner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .winner-item {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .winner-item img { width: 100%; border-radius: 4px; }
        .rank-1 { grid-column: span 2; border: 2px solid gold; }
        .rank-badge { 
            display: inline-block; 
            padding: 1px 8px; 
            border-radius: 8px; 
            margin-bottom: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .badge-1 { background: gold; color: #000; }
        .badge-2 { background: silver; color: #000; }
        .badge-3 { background: #cd7f32; color: #000; }

        .hidden { display: none; }
        
        .admin-controls { 
            margin-top: 5px; 
            padding: 8px; 
            border-top: 1px dashed #444;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        
        .admin-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 5px;
        }

        .live-counter {
            font-size: 0.8rem;
            color: #aaa;
        }

        .btn-admin { background: #333; color: white; flex: 1; height: 35px; }
        .btn-reset { background: var(--danger); color: white; width: 100%; margin-top: 5px; height: 35px; font-size: 0.9rem; font-weight: bold; cursor: pointer; }
        .btn-win { background: var(--accent); color: black; width: 100%; margin-top: 5px; height: 35px; }
    </style>
</head>
<body onclick="startBackgroundMusic()">

<audio id="next-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<div id="main-view" style="height: 100%; display: flex; flex-direction: column;">
    <div class="img-display-area">
        <div class="prompt-header">
            <span id="prompt-text">×“×¨×’×• ××ª ×”×ª××•× ×” ×”××¦×—×™×§×” ×‘×™×•×ª×¨</span>
            <span class="welcome-sub">×©×œ×•× ×œ×›×œ ××©×¤×—×ª "×—×©B"</span>
        </div>
        <div class="floating-title" id="img-title">×˜×•×¢×Ÿ...</div>
        <img id="main-image" src="" alt="×ª××•× ×”">
    </div>

    <div class="controls-area">
        <div id="user-ui">
            <div id="rating-container">
                <div class="rating-btns">
                    <button class="btn-1" onclick="submitRating(1)">1</button>
                    <button class="btn-2" onclick="submitRating(2)">2</button>
                    <button class="btn-3" onclick="submitRating(3)">3</button>
                    <button class="btn-4" onclick="submitRating(4)">4</button>
                    <button class="btn-5" onclick="submitRating(5)">5</button>
                    <button class="btn-6" onclick="submitRating(6)">6</button>
                    <button class="btn-7" onclick="submitRating(7)">7</button>
                    <button class="btn-8" onclick="submitRating(8)">8</button>
                    <button class="btn-9" onclick="submitRating(9)">9</button>
                    <button class="btn-10" onclick="submitRating(10)">10</button>
                </div>
                <div class="live-counter" style="margin-top: 4px;">××“×¨×’×™× ×›×¨×’×¢: <span id="live-voters" style="color:var(--accent)">0</span></div>
            </div>
            <div id="voted-msg" class="voted-msg hidden">×”×“×™×¨×•×’ × ×©×œ×—! âœ…</div>
        </div>

        <div id="admin-ui" class="admin-controls hidden">
            <div class="admin-row">
                <button class="btn-admin" onclick="prevImage()">â¬…ï¸ ×”×§×•×“××ª</button>
                <span id="img-index" style="font-weight:bold; min-width: 60px;">0 / 96</span>
                <button class="btn-admin" onclick="nextImage()">×”×‘××” â¡ï¸</button>
            </div>
            
            <div class="admin-row" style="font-size: 0.85rem;">
                <span>× ×§×•×“×•×ª ×œ×ª××•× ×” ×–×•: <b id="total-score" style="color:var(--accent)">0</b></span>
                <button onclick="resetGame()" class="btn-reset">ğŸ—‘ï¸ ××™×¤×•×¡ ×“××˜×”-×‘×™×™×¡</button>
            </div>
            
            <button onclick="calculateWinners()" class="btn-win">ğŸ† ×”×¦×’ ×ª×•×¦××•×ª ×¡×•×¤×™×•×ª</button>
        </div>
    </div>
</div>

<div id="summary-screen">
    <h1 style="font-size: 1.5rem; margin-bottom: 10px;">ğŸ† ×”×× ×¦×—×•×ª ×”×’×“×•×œ×•×ª</h1>
    <div class="winner-grid" id="winner-list"></div>
    <button onclick="location.reload()" style="margin-top:20px; background:#333; color:white; width:100%; height:45px;">×—×–×•×¨ ×œ××©×—×§</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyChEKlmRA-8gGG6hytsoAjlbf69EQq9UsY",
        authDomain: "my-rating-game.firebaseapp.com",
        projectId: "my-rating-game",
        storageBucket: "my-rating-game.firebasestorage.app",
        messagingSenderId: "911209380858",
        appId: "1:911209380858:web:ff65851ba5c95b82844243",
        databaseURL: "https://my-rating-game-default-rtdb.europe-west1.firebasedatabase.app"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalImages = 96;
    const isAdmin = window.location.search.includes('admin=true');
    const imgElement = document.getElementById('main-image');
    const nextSound = document.getElementById('next-sound');
    const bgMusic = document.getElementById('bg-music');
    let currentIdx = -1;
    let musicStarted = false;

    if (isAdmin) document.getElementById('admin-ui').classList.remove('hidden');

    function startBackgroundMusic() {
        if (!musicStarted) {
            bgMusic.volume = 0.2;
            bgMusic.play().catch(e => console.log("Music blocked"));
            musicStarted = true;
        }
    }

    db.ref('currentImage').on('value', (snap) => {
        const newIdx = snap.val() !== null ? snap.val() : 0;
        
        if (currentIdx !== -1 && newIdx !== currentIdx) {
            nextSound.play().catch(e => {});
        }
        
        currentIdx = newIdx;
        imgElement.classList.remove('show');
        
        setTimeout(() => {
            imgElement.src = currentIdx === 0 ? `images/welcome.JPG` : `images/jpg-${currentIdx}.JPG`;
            imgElement.onload = () => imgElement.classList.add('show');
            
            if(currentIdx === 0) {
                document.getElementById('img-title').innerText = `×‘×“×™×§×ª ××¢×¨×›×ª`;
            } else {
                document.getElementById('img-title').innerText = `×ª××•× ×” ${currentIdx}`;
            }
            
            document.getElementById('img-index').innerText = `${currentIdx} / ${totalImages}`;
            document.getElementById('rating-container').classList.remove('hidden');
            document.getElementById('voted-msg').classList.add('hidden');
            
            listenToLiveVoters(currentIdx);
            if (isAdmin) updateAdminStats(currentIdx);
        }, 200);
    });

    function listenToLiveVoters(idx) {
        db.ref(`ratings/${idx}`).on('value', (snap) => {
            const count = snap.val() ? Object.keys(snap.val()).length : 0;
            document.getElementById('live-voters').innerText = count;
        });
    }

    function submitRating(val) {
        startBackgroundMusic();
        db.ref(`ratings/${currentIdx}`).push(val);
        document.getElementById('rating-container').classList.add('hidden');
        document.getElementById('voted-msg').classList.remove('hidden');
    }

    function nextImage() { 
        db.ref('currentImage').transaction(i => {
            const next = (i || 0) + 1;
            return next > totalImages ? i : next;
        }); 
    }
    
    function prevImage() { 
        db.ref('currentImage').transaction(i => (i > 0 ? i - 1 : 0)); 
    }

    function resetGame() {
        if(confirm("âš ï¸ ×¤×¢×•×œ×” ×–×• ×ª××—×§ ××ª ×›×œ ×”×“×™×¨×•×’×™× ××”×“××˜×”-×‘×™×™×¡ ×•×ª×—×–×™×¨ ××ª ×”××©×—×§ ×œ×”×ª×—×œ×”. ×‘×˜×•×—?")) {
            db.ref('ratings').remove();
            db.ref('currentImage').set(0);
            alert("×”×“××˜×”-×‘×™×™×¡ ××•×¤×¡.");
        }
    }

    function updateAdminStats(idx) {
        db.ref(`ratings/${idx}`).on('value', (snap) => {
            let data = snap.val();
            let total = 0;
            if (data) {
                total = Object.values(data).reduce((a, b) => a + b, 0);
            }
            document.getElementById('total-score').innerText = total;
        });
    }

    function calculateWinners() {
        db.ref('ratings').once('value', (snap) => {
            const allRatings = snap.val();
            if (!allRatings) return alert("××™×Ÿ ×¢×“×™×™×Ÿ × ×ª×•× ×™ ×“×™×¨×•×’.");

            let results = [];
            for (let id in allRatings) {
                if (parseInt(id) === 0) continue;
                let scores = Object.values(allRatings[id]);
                let sum = scores.reduce((a, b) => a + b, 0);
                results.push({ id: id, score: sum });
            }

            if(results.length === 0) return alert("××™×Ÿ ××¡×¤×™×§ × ×ª×•× ×™×.");
            
            results.sort((a, b) => b.score - a.score);
            const winners = results.slice(0, 4);
            displayWinners(winners);
        });
    }

    function displayWinners(winners) {
        const list = document.getElementById('winner-list');
        list.innerHTML = "";
        
        winners.forEach((w, index) => {
            const rank = index + 1;
            const div = document.createElement('div');
            div.className = `winner-item ${rank === 1 ? 'rank-1' : ''}`;
            
            div.innerHTML = `
                <span class="rank-badge badge-${rank}">××§×•× ${rank}</span>
                <img src="images/jpg-${w.id}.JPG">
                <div style="margin-top:5px; font-size:0.9rem;"><b>×ª××•× ×” ${w.id}</b></div>
                <div style="color:var(--accent); font-size:0.8rem;">× ×™×§×•×“: ${w.score}</div>
            `;
            list.appendChild(div);
        });

        document.getElementById('main-view').style.display = 'none';
        document.getElementById('summary-screen').style.display = 'block';
    }
</script>
</body>
</html>
